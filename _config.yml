title: Dawid Ferchow
author: Dawid Ferchow
url: https://dawidferchow.github.io # root address of the site
description: > # description of the site (multiple lines allowed)
  Cześć! Mam na imię Dawid i jestem Junior FullStack Developerem. Programuje od 2022 roku z czego od maja tego samego roku - komercyjnie. Ta strona jest rozszerzeniem mojego CV - możesz znaleźć tutaj więcej informacji o moich umiejętnościach, ścieżce kariery czy próbki kodu, który napisałem komercyjnie oraz hobbistycznie.
permalink: /:categories/:slug

favicon: "./logo.png" # relative path to site's favicon
main-image: "assets/images/dawid-ferchow-main-image.jpg"

twitter:
    # username: abhinav # update or delete this
    card: summary_large_image

#theme: moonwalk # if you are using GitHub Pages, change it to remote_theme: abhinavs/moonwalk
remote_theme: abhinavs/moonwalk

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  appearance_toggle: true # if appearance can be switched by user
  back_home_text: "home.." # customize text for homepage link in post layout
  date_format: "%d-%m-%Y" # customize how date is formatted
  show_description: true # show blog description
  show_navbar: true # show horizontal navbar
  show_footer: false # show footer links in home page,add in _data/home.yml
  show_copyright: true # show copyright notice in footer
  # following keys are using to create home layout
  show_projects: true # show projects as cards, add in _data/home.yml
  show_blog: false # show blog posts added in _posts
  show_old_projects: true # show old projects as cards, add in _data/home.yml
  show_misc_list: true # show generic vertical list for misc details, add _data/home.yml
  show_reading_time: true # show number of words and reading time in the blog posts
  show_tags: true # show tags in a blog posts
  # options for "home" page
  home:
    title_projects: Próbki kodu, który napisałem
    title_misc_list: Umiejętności, które wykorzystuje komercyjnie
    title_blog: Blog
    title_career_paths: Moja ścieżka kariery

# soopr:
  # publish_token: "" # sign up at https://www.soopr.co to get your publish token and personalize share and reaction options

highlighter: rouge

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  sciezka-kariery:
    output: true
  probki-kodu:
    output: true

collections_dir: collections